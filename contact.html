<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Page</title>
    <nav>
      <ul>
        <li><a href="index.html">Return to home</a></li>
      </ul>
    </nav>
  </head>
  <body>
    <form class="contact" action="index.html" method="get">
      <p>Contact Form</p>
      <input type="text" name="firstname" placeholder="First Name"/>
      <input type="text" name="lastname" placeholder="Last Name"/>
      <input type="tel" name="telephone" placeholder="555-0123"/>
      <input type="email" name="email" placeholder="myname@example.com"/>
      <input type="text" name="subject" placeholder="Subject"/>
      <textarea name="big_text" placeholder="Your question"></textarea>
      <input type="submit" name="submit" placeholder="Send Your Message">
    </form>
  </body>
</html>
